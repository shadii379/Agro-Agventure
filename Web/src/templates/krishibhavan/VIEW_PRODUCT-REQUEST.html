{% extends 'krishibhavan_index.html' %}
{% block body %}
<body>
<form action="" method="get"><table width="200" border="1"  class="table table-striped">
  <tr>
    <th>Product Name</th>
    <th>Farmer Name</th>
    <th>Quantity</th>
    <th>Date</th>
  </tr>
  {% for i in v %}
  <tr>
    <td>&nbsp;{{i[0]}}</td>
    <td>{{i[1]}} {{i[2]}}</td>
    <td>{{i[4]}}</td>
    <td>{{i[3]}}&nbsp;</td>
  </tr>
  {% endfor %}
</table>
</form></body>

{% endblock %}
