{% extends 'krishibhavan_index.html' %}
{% block body %}
<body>
<form action="add_agri_equipments" method="post" enctype="multipart/form-data">
  <table width="200" border="1" class="table table-striped">
  <tr>
    <td>Name</td>
    <td><input type="text" name="textfield" required pattern="[A-Z a-z]{3,25}"/></td>
  </tr>
  <tr>
    <td>Image</td>
    <td><input type="file" name="file" required/></td>
  </tr>
  <tr>
    <td>Price</td>
    <td><input type="number" name="textfield2" required/></td>
  </tr>
  <tr>
    <td>Description</td>
    <td><textarea name="textarea" required ></textarea></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
      <input type="submit" name="Submit" value="Add" />
    </div></td>
    </tr>
</table>
</form></body>

{% endblock %}
