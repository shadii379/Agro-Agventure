{% extends 'krishibhavan_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <th>First_Name</th>
      <th>Last_Name</th>
      <th>Place</th>
      <th>Post</th>
      <th>Pin</th>
      <th>District</th>
      <th>Phone</th>
      <th></th>
    </tr>
    {% for i in v %}
    <tr>
      <td>&nbsp;{{i[2]}}</td>
      <td>&nbsp;{{i[3]}}</td>
      <td>&nbsp;{{i[4]}}</td>
      <td>&nbsp;{{i[5]}}</td>
      <td>&nbsp;{{i[6]}}</td>
      <td>&nbsp;{{i[7]}}</td>
      <td>&nbsp;{{i[8]}}</td>

      <td><a href="approve_farmer?id={{i[1]}}">Approve</a><br /><a href="reject_farmer?id={{i[1]}}">Reject</a></td>
    </tr>
  {% endfor %}
  </table>
</form>
</body>
