{% extends 'krishibhavan_index.html' %}
{% block body %}
<body>
<form action="ADD_AGRI_EQUIPMENTS#services" method="post"><table width="200" border="1"  class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Description</th>
    <th>Price</th>
    <th>&nbsp;</th>
  </tr>
  {% for i in v %}
  <tr>
    <td>&nbsp;{{i[1]}}</td>
    <td><img src="static/agri_equipments/{{i[2]}}" width="100" height="100"></td>
    <td>&nbsp;{{i[3]}}</td>
    <td>&nbsp;{{i[4]}}</td>
    <td><a href="/EDIT_AGRI_EQUPMENTS?id={{i[0]}}#services">Edit</a><br>
      <a href="/delete_agri_equpment?id={{i[0]}}">Delete</a></td>
  </tr>
  {% endfor %}
  <tr>
    <td colspan="5"><div align="center">
      <input type="submit" name="Submit" value="Add" />
    </div></td>
    </tr>
</table>
</form></body>

{% endblock %}
